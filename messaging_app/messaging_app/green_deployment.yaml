apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app-green
  labels:
    app: django-messaging
    tier: backend
    version: "2.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-messaging
      tier: backend
      version: "2.0"
  template:
    metadata:
      labels:
        app: django-messaging
        tier: backend
        version: "2.0"
    spec:
      containers:
      - name: django-app
        image: django:4.2.1
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "messaging_app.settings"
        - name: DEBUG
          value: "False"
        - name: VERSION
          value: "2.0-green"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5