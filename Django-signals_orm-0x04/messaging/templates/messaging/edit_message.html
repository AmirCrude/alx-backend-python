<!DOCTYPE html>
<html>
  <head>
    <title>Edit Message</title>
  </head>
  <body>
    <h1>Edit Message</h1>

    <p><strong>Original Message to {{ message.receiver.username }}:</strong></p>

    <form method="post">
      {% csrf_token %}
      <div>
        <label for="content">Message Content:</label><br />
        <textarea id="content" name="content" rows="6" cols="60" required>
{{ message.content }}</textarea
        >
      </div>
      <br />
      <button type="submit">Save Changes</button>
      <a href="{% url 'inbox' %}">Cancel</a>
    </form>

    <br />
    <a href="{% url 'message_history' message.id %}">View Edit History</a> |
    <a href="{% url 'inbox' %}">Back to Inbox</a>
  </body>
</html>
