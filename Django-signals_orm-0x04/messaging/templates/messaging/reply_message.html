<!DOCTYPE html>
<html>
  <head>
    <title>Reply to Message</title>
  </head>
  <body>
    <h1>Reply to Message</h1>

    <div class="original-message">
      <h3>Original Message:</h3>
      <div
        style="
          border-left: 3px solid #4caf50;
          padding-left: 15px;
          margin: 10px 0;
        "
      >
        <strong>{{ parent_message.sender.username }}:</strong>
        <p>{{ parent_message.content }}</p>
        <small>{{ parent_message.timestamp }}</small>
      </div>
    </div>

    <form method="post">
      {% csrf_token %}
      <div>
        <label for="content">Your Reply:</label><br />
        <textarea
          id="content"
          name="content"
          rows="6"
          cols="60"
          placeholder="Type your reply..."
          required
        ></textarea>
      </div>
      <br />
      <button type="submit">Send Reply</button>
      <a href="{% url 'threaded_conversation' parent_message.id %}">Cancel</a>
    </form>

    <br />
    <a href="{% url 'inbox' %}">Back to Inbox</a>
  </body>
</html>
